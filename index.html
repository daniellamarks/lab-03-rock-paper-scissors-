<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rochambeau!</title>
</head>

<body>
    <header>
       <h1 class="grow">Rochambeau!</h1>
    </header>
    <main>
        <section class="instructions">
            <p>paper beats rock</p>
            <p>rock beats scissors</p>
            <p>scissors beats paper</p>
            <p class="font">Let's go!</p>
        </section>
        
        <div class="images-wrap">
        
            <section class="user-choice-wrap">
                <p class="font">YOU</p>
                <label>
                    <input id="rock" type="radio" name="userthrow" value="rock" checked>
                    <img class="bounce-5" src="./assets/rock.png">
                </label>
                <label>
                <input id="paper" type="radio" name="userthrow" value="paper">
                <img class="bounce-5" src="./assets/paper.png">
                </label>
                <label>
                    <input id="scissors" type="radio" name="userthrow" value="scissors">
                    <img class="bounce-5" src="./assets/scissors.png">
                </label>
            </section>
            <section class="computer-choice-wrap">
                <p class="font">ME</p>
                <img class="bounce-6" src="./assets/scissors.png">
                <img class="bounce-6" src="./assets/paper.png">
                <img class="bounce-6" src="./assets/rock.png">
            </section>
        </div>
        <button id="throw">Rochambeau!</button>
        
        <section class="display-score">
            <p id="user-throw"></p>
            <p id="computer-throw"></p>
            <p id="who-won"></p>
            <div class="wins-and-losses">
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses: <span id="losses"> 0</span></div>
                <div>Draws: <span id="draws">0</span></div>
            </div>
            <button id="reset">Reset Score</button>
            <div>You have reset the score <span id="reset-times"></span> times.</div>
        </section>
        

    </main>
    
    <footer>
        <div class="copy gutter-right">&copy; 2021 dm</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
