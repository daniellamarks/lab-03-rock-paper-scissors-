<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rochambeau!</title>
</head>

<body>
    <header>
       <h1>Rochambeau!</h1>
    </header>
    <main>
        <section class="instructions">
            <p>paper beats rock</p>
            <p>rock beats scissors</p>
            <p>scissors beats paper</p>
            <p>Let's go!</p>
        </section>
        <section class="user-choice-wrap">
            <label>
                <input id="rock" type="radio" name="userthrow" value="rock" checked>
                <img src="./assets/rock.png">
           </label>
           <label>
               <input id="paper" type="radio" name="userthrow" value="paper">
               <img src="./assets/paper.png">
           </label>
           <label>
            <input id="scissors" type="radio" name="userthrow" value="scissors">
            <img src="./assets/scissors.png">
        </label>
        </section>

        <div><button id="throw">Rochambeau!</button></div>
        
        <section class="display-score">

            <div><span id="user-throw"></span></div>
            <div><span id="computer-throw"></span></div>
            <div><span id="who-won"></span></div>
            <div class="wins-and-losses">
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses: <span id="losses"> 0</span></div>
                <div>Draws: <span id="draws">0</span></div>
            </div>
        </section>
        <div><button id="reset">Reset Score</button></div>
        <div>You have reset the score <span id="reset-times"></span> times.</div>

    </main>
    
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
